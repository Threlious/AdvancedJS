<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="app">
        <header class="d-flex justify-content-end w-100 p-2 mb-3">
            <input id='search_input' style="width: 200px;" type="text" class="form-control me-2" />
            <button id='search_btn' class="btn btn-outline-secondary" type="search" @click="searchHandler">Искать</button>
            <button class="ms-4 cart-button btn btn-primary" type="button">Корзина</button>
        </header>
        <main>
            <div class="goods-list d-flex goods-list flex-wrap justify-content-center">
                <div class="goods-item" v-for="good in filteredGoods">
                    <div class="goods-item">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                            <h5 class="card-title">{{good.product_name}}</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                            <p class="card-text">Цена: {{good.price}} р</p>                    
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
